<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UnderSec | Advanced Risk Intelligence</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary: #6366f1;
            --accent: #8b5cf6;
            --bg: #0f172a;
            --card-bg: rgba(30, 41, 59, 0.7);
            --text-main: #f8fafc;
            --text-dim: #94a3b8;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background: radial-gradient(circle at top left, #1e1b4b, #0f172a); 
            color: var(--text-main); 
            margin: 0; padding: 40px; min-height: 100vh;
        }

        .header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .logo { font-size: 24px; font-weight: 800; background: linear-gradient(to right, #818cf8, #c084fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Fancy Stats Row */
        .stats-row { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--card-bg); padding: 20px; border-radius: 16px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        .stat-val { font-size: 28px; font-weight: 700; display: block; }
        .stat-label { font-size: 12px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 1px; }

        .grid { display: grid; grid-template-columns: 1.6fr 1fr; gap: 30px; }
        .card { 
            background: var(--card-bg); padding: 25px; border-radius: 20px; 
            border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(12px);
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.3);
        }

        table { width: 100%; border-collapse: collapse; }
        th { text-align: left; font-size: 11px; color: var(--text-dim); text-transform: uppercase; padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        td { padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); font-size: 14px; }

        /* Badges */
        .badge { padding: 5px 10px; border-radius: 8px; font-size: 11px; font-weight: 700; }
        .CRITICAL { background: rgba(239, 68, 68, 0.2); color: #f87171; border: 1px solid #ef4444; }
        .HIGH { background: rgba(245, 158, 11, 0.2); color: #fbbf24; border: 1px solid #f59e0b; }
        .tag { background: rgba(99, 102, 241, 0.2); color: #a5b4fc; padding: 3px 8px; border-radius: 5px; font-size: 11px; margin-right: 5px; }

        /* Modal / Popup */
        #detailsModal {
            display: none; position: fixed; z-index: 100; left: 0; top: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8); backdrop-filter: blur(5px);
        }
        .modal-content {
            background: #1e293b; margin: 10% auto; padding: 30px; border-radius: 20px;
            width: 50%; border: 1px solid var(--primary); box-shadow: 0 0 30px rgba(99,102,241,0.3);
        }
        .close-btn { float: right; cursor: pointer; color: var(--text-dim); font-size: 24px; }
    </style>
</head>
<body>

    <div class="header">
        <div>
            <div class="logo">UNDERSEC // V2.0</div>
            <div style="color: var(--text-dim); font-size: 12px;">CORE DBMS LAYER ACTIVE</div>
        </div>
        <div id="connectionStatus" style="color: #10b981; font-size: 12px;">‚óè SYSTEM LIVE</div>
    </div>

    <div class="stats-row">
        <div class="stat-card"><span class="stat-label">Total Windows</span><span id="stat-total" class="stat-val">0</span></div>
        <div class="stat-card"><span class="stat-label">Critical Alerts</span><span id="stat-crit" class="stat-val" style="color:#f87171">0</span></div>
        <div class="stat-card"><span class="stat-label">Avg Risk Score</span><span id="stat-avg" class="stat-val">0</span></div>
        <div class="stat-card"><span class="stat-label">Unique Policies</span><span id="stat-pol" class="stat-val">0</span></div>
    </div>

    <div class="grid">
        <div class="card">
            <h3 style="margin-bottom:20px;">Risk Activity Feed</h3>
            <table>
                <thead>
                    <tr><th>User</th><th>Status</th><th>Score</th><th>Policy</th><th>Time</th></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>

        <div class="card">
            <h3>Policy Analysis <span style="font-size:11px; color:var(--text-dim);">(Click slices for info)</span></h3>
            <div style="height: 350px;">
                <canvas id="pieChart"></canvas>
            </div>
        </div>
    </div>

    <div id="detailsModal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2 id="modalTitle">Policy Details</h2>
            <div id="modalBody" style="margin-top:20px;"></div>
        </div>
    </div>

    <script>
        let myChart = null;
        let globalData = [];

        async function update() {
            try {
                const res = await fetch('http://127.0.0.1:8000/alerts');
                globalData = await res.json();
                
                const tbody = document.getElementById('tableBody');
                tbody.innerHTML = '';
                const counts = {};
                let totalScore = 0;
                let critCount = 0;

                globalData.forEach(row => {
                    totalScore += row.risk_score;
                    if(row.risk_level === 'CRITICAL') critCount++;
                    
                    const time = new Date(row.ts * 1000).toLocaleTimeString();
                    row.reasons.forEach(r => counts[r] = (counts[r] || 0) + 1);

                    tbody.innerHTML += `
                        <tr>
                            <td><b style="color:var(--primary)">${row.user_id}</b></td>
                            <td><span class="badge ${row.risk_level}">${row.risk_level}</span></td>
                            <td><span style="font-weight:700">${row.risk_score}</span></td>
                            <td>${row.reasons.map(t => `<span class="tag">${t}</span>`).join('')}</td>
                            <td style="color:var(--text-dim); font-size:12px;">${time}</td>
                        </tr>`;
                });

                // Update Stats
                document.getElementById('stat-total').innerText = globalData.length;
                document.getElementById('stat-crit').innerText = critCount;
                document.getElementById('stat-avg').innerText = globalData.length ? Math.round(totalScore/globalData.length) : 0;
                document.getElementById('stat-pol').innerText = Object.keys(counts).length;

                drawChart(counts);
            } catch(e) { console.error(e); }
        }

        function drawChart(counts) {
            const ctx = document.getElementById('pieChart').getContext('2d');
            if(myChart) {
                myChart.data.labels = Object.keys(counts);
                myChart.data.datasets[0].data = Object.values(counts);
                myChart.update();
                return;
            }
            myChart = new Chart(ctx, {
                type: 'doughnut', // Doughnut looks fancier than Pie
                data: {
                    labels: Object.keys(counts),
                    datasets: [{
                        data: Object.values(counts),
                        backgroundColor: ['#6366f1', '#f43f5e', '#f59e0b', '#10b981', '#8b5cf6'],
                        borderWidth: 0,
                        hoverOffset: 20
                    }]
                },
                options: {
                    cutout: '70%',
                    plugins: { legend: { position: 'bottom', labels: { color: '#94a3b8', usePointStyle: true } } },
                    onClick: (evt, item) => {
                        if(item.length > 0) {
                            const index = item[0].index;
                            showPolicyDetails(myChart.data.labels[index]);
                        }
                    }
                }
            });
        }

        function showPolicyDetails(policyName) {
            const modal = document.getElementById('detailsModal');
            const title = document.getElementById('modalTitle');
            const body = document.getElementById('modalBody');
            
            const victims = globalData.filter(d => d.reasons.includes(policyName));
            
            title.innerText = `Audit: ${policyName}`;
            body.innerHTML = `
                <p style="color:var(--text-dim)">The following users triggered this policy:</p>
                <ul style="list-style: none; padding: 0;">
                    ${victims.map(v => `<li style="padding:10px 0; border-bottom:1px solid #334155;">
                        <span style="color:var(--primary)">${v.user_id}</span> - Risk Score: <b>${v.risk_score}</b>
                    </li>`).join('')}
                </ul>
            `;
            modal.style.display = 'block';
        }

        function closeModal() { document.getElementById('detailsModal').style.display = 'none'; }
        
        update();
        setInterval(update, 5000);
    </script>
</body>
</html>
