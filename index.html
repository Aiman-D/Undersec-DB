<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnderSec // Neural Defense</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased">

    <canvas id="three-canvas"></canvas>
    <div class="yantra-grid"></div>

    <nav class="flex justify-between items-center p-10 border-b border-white/10 sticky top-0 bg-black/40 backdrop-blur-2xl z-[100]">
        <div class="flex items-center gap-6 cursor-pointer group" onclick="window.location.href='index.html'">
            <div class="w-14 h-14 border-2 border-white flex items-center justify-center font-sync text-2xl group-hover:bg-white group-hover:text-black transition-all">U</div>
            <span class="font-sync tracking-widest text-xl uppercase">UNDERSEC</span>
        </div>
        <div class="flex items-center gap-10">
            <button onclick="openAuthModal('login')" class="font-sync text-sm tracking-widest hover:text-blue-500 transition-colors">LOGIN</button>
            <div class="w-12 h-12 bg-white rounded-full flex items-center justify-center text-black">
                <i class="fa-solid fa-bolt"></i>
            </div>
        </div>
    </nav>

    <main class="relative z-10 p-10 mt-20">
        <div class="max-w-7xl mx-auto">
            <h1 class="section-title font-sync mb-10 glitch" data-text="NEURAL_DEFENSE">NEURAL<br>DEFENSE</h1>
            <p class="text-white/40 font-mono text-xl max-w-2xl uppercase tracking-widest leading-relaxed">
                Autonomous threat detection powered by the UnderSec core. Verified R1-R3 integrity protocols active.
            </p>
        </div>
    </main>

    <div id="auth-modal" class="fixed inset-0 bg-black/80 backdrop-blur-xl z-[200] hidden items-center justify-center p-6">
        <div class="max-w-md w-full bg-black border border-white/10 relative overflow-hidden ring-1 ring-white/20 shadow-2xl p-10">
            <div class="scanner"></div>
            <button onclick="closeAuthModal()" class="absolute top-4 right-4 text-white/40 hover:text-white transition-colors">âœ•</button>
            
            <h2 id="auth-title" class="font-sync text-3xl mb-4 glitch" data-text="AUTHORIZE">AUTHORIZE</h2>
            <p class="text-white/40 text-xs font-mono mb-10 tracking-[0.2em] uppercase">Secure Gateway Layer 02</p>

            <div class="flex flex-col items-center justify-center py-10 border-y border-white/5">
                <div id="g_id_onload"
                     data-client_id="660998508148-82721mfgrhq3jp0mlee942033sj52mno.apps.googleusercontent.com"
                     data-callback="handleSignIn">
                </div>
                <div class="g_id_signin" data-type="standard" data-theme="filled_black" data-size="large" data-width="320"></div>
            </div>

            <p class="mt-8 text-center text-[10px] text-white/20 font-mono uppercase tracking-[0.3em]">
                Verified Operators Only
            </p>
        </div>
    </div>

    <script src="app.js"></script>
    <script>
        function handleSignIn(response) {
            sessionStorage.setItem('undersec_token', response.credential);
            window.location.href = 'dashboard.html';
        }
    </script>
</body>
</html>
